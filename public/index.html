    const data = {

      options :{
        responsive:true,
      },
    };
 

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        indexAxis:'y',
        scales: {

            type:'time',
            time:{

            }

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),

    var chrt = document.getElementById("chartId").getContext("2d");
var chartId = new Chart(chrt, {

});
